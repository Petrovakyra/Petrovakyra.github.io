<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Kyra • Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }
    header {
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }
    header p {
      opacity: 0.8;
    }
    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .item {
      background: #1a1a1a;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.7;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<header>
  <h1>Kyra</h1>
  <p>Designer Gráfica</p>
</header>

<section>
  <h2>Portfólio</h2>
  <div class="portfolio">
    <div class="item">Trabalho 1</div>
    <div class="item">Trabalho 2</div>
    <div class="item">Trabalho 3</div>
  </div>
</section>

<section>
  <h2>Contato</h2>
  <p>Whatsapp: 11 921387187</p>
</section>

<footer>
  © 2025 • Kyra
</footer>

</body>
</html>
