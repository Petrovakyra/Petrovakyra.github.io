<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Kyra • Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #050505 60%);
      color: #fff;
      overflow-x: hidden;
    }

    /* BACKGROUND GRÁFICO */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        linear-gradient(90deg, rgba(0,255,255,.05) 1px, transparent 1px),
        linear-gradient(rgba(0,255,255,.05) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: -1;
    }

    header {
      padding: 100px 20px 80px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 56px;
      letter-spacing: 4px;
      margin: 0;
      text-shadow: 0 0 20px rgba(0,255,255,.4);
    }

    header p {
      margin-top: 12px;
      opacity: .7;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: 14px;
    }

    /* LINHA DECORATIVA */
    .line {
      width: 120px;
      height: 2px;
      margin: 30px auto 0;
      background: linear-gradient(90deg, transparent, cyan, transparent);
      box-shadow: 0 0 10px cyan;
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      position: relative;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 3px;
      font-size: 22px;
      margin-bottom: 20px;
    }

    section p {
      max-width: 600px;
      opacity: .85;
      line-height: 1.8;
    }

    /* CARD FUTURISTA */
    .card {
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(0,255,255,.15);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0,255,255,.05);
      backdrop-filter: blur(6px);
    }

    /* BOTÃO */
    .contato a {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 26px;
      border-radius: 40px;
      color: cyan;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      border: 1px solid cyan;
      box-shadow: 0 0 15px rgba(0,255,255,.4);
      transition: all .3s ease;
    }

    .contato a:hover {
      background: cyan;
      color: #000;
      box-shadow: 0 0 30px cyan;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 12px;
      opacity: .4;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

<header>
  <h1>KYRA</h1>
  <p>Designer Gráfica</p>
  <div class="line"></div>
</header>

<section>
  <div class="card">
    <h2>Sobre mim</h2>
    <p>
      Sou Kyra, designer com foco em criar visuais modernos,
      minimalistas e com identidade forte. Curto estética futurista,
      tecnologia e designs que passam atitude e personalidade.
    </p>
  </div>
</section>

<section class="contato">
  <div class="card">
    <h2>Contato</h2>
    <a href="https://wa.me/5511921387187" target="_blank">
      Conectar
    </a>
  </div>
</section>

<footer>
  © 2025 • KYRA
</footer>

</body>
</html>
